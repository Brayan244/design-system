name: Create Release

on:
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged
    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/checkout@master
      - uses: fregante/setup-git-token@v1
        with:
          name: reservamosrobot
          email: action@github.com
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump package.json patch
        if: contains(github.event.pull_request.labels.*.name, 'patch')
        run: echo ::set-env name=tag::$(npm version patch)
      - name: Bump package.json minor
        if: contains(github.event.pull_request.labels.*.name, 'minor')
        run: echo ::set-env name=tag::$(npm version minor)
      - name: Bump package.json major
        if: contains(github.event.pull_request.labels.*.name, 'major')
        run: echo ::set-env name=tag::$(npm version major)

      - name: yarn and build
        run: yarn && yarn build

      - name: Push changes
        run: git push origin master

      - name: Upload release notes
        if: env.tag
        uses: Roang-zero1/github-create-release-action@master
        with:
          update_existing: true
          created_tag: ${{ env.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

